<form id="new-request-form" class="form-horizontal">
  <legend>New request</legend>
  <div class="control-group">
    <label class="control-label" for="summary">Summary</label>
    <div class="controls">
      <input class="input-xlarge" name="summary" id="summary" type="text" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="detail">Detail</label>
    <div class="controls">
      <textarea class="input-xlarge" name="detail" id="detail" rows="6"></textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="detail">Scope</label>
    <div class="controls">
      <select class="input-xlarge" name="scope_id" id="scope_id">
        <% scopes.each(function(scope) { %>
            <option value="<%= scope.get('id') %>"><%= scope.get('name') %></option>
        <% }); %>
      </select>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Add request</button>
  </div>
</form>
